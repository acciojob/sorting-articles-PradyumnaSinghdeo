<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        ul#band {
            list-style-type: square;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <ul id="band"></ul>

    <script>
        const bands = [
            'The Plot in You',
            'The Devil Wears Prada',
            'Pierce the Veil',
            'Norma Jean',
            'The Bled',
            'Say Anything',
            'The Midway State',
            'We Came as Romans',
            'Counterparts',
            'Oh, Sleeper',
            'A Skylit Drive',
            'Anywhere But Here',
            'An Old Dog'
        ];

        // Function to strip articles (a, an, the) from the start of the string
        function stripArticle(bandName) {
            return bandName.replace(/^(a |an |the )/i, '').trim();
        }

        // Sort the bands array without considering the articles
        const sortedBands = bands.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

        // Select the ul element with id 'band'
        const bandList = document.getElementById('band');

        // Append sorted bands to the ul as li elements
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            bandList.appendChild(li);
        });
    </script>
</body>
</html>
